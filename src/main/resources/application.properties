
server.port=82

### Mybatis 설정

# username
spring.datasource.hikari.username=user01
# password
spring.datasource.hikari.password=user01
# url
# spring.datasource.url=jdbc:mariadb://3.39.10.13:3306/user01
# driver
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://13.125.216.227:3306/user01


## log4jdbc.log4j2.properties 생성 - SQL LOG 설정
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
log4jdbc.dump.sql.maxlinelength=0

logging.level.jdbc=OFF
logging.level.jdbc.sqlonly=OFF          
logging.level.jdbc.sqltiming=DEBUG       
logging.level.jdbc.audit=OFF            
logging.level.jdbc.resultset=OFF         
logging.level.jdbc.resultsettable=INFO  
logging.level.jdbc.connection=OFF       
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=OFF
logging.level.javax.sql.DataSource=INFO

# Mapper 위치
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
# 일일이 매퍼를 다써주기 번거롭기 때문에 *로 표현

#Config 위치
mybatis.config-location=classpath:database/config/config.xml

# Security 비 활성화
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# jsp 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

### File관리
# Multipart 사용 여부
spring.servlet.multipart.enabled=true
# 파일 하나당 최대 사이즈
spring.servlet.multipart.max-file-size=10MB
# 총 파일 최대 사이즈
spring.servlet.multipart.max-request-size=50MB

## Uploade 경로
# Base 경로
app.upload=D:///GDJ68/upload/

app.board.notice=notice

app.board.qn=qna

# 파일요청 url
app.url.path=/files/**
# 파일 맵핑 Base 경로
app.upload.mapping=file:///D:///GDJ68/upload/

# Transaction 처리
spring.aop.proxy-target-class=true

## 전역 레벨 설정
logging.level.root=info
#info부터 나온다는 의미 (warn 등등을 넣을 수 있다. 기본은 info)

# Web 요청 발생시 파라미터 출력
# 종류나 값이 클 경우 생략 될 수도 있다.
logging.level.org.springframework.web=trace
# trace가 가장 많은 정보출력
spring.mvc.log-request-details=true